<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <section class="rating-section">
      <figure class="star-logo-container">
        <img src="images/icon-star.svg" class="star-logo" alt="star logo" />
      </figure>

      <header class="header">How did we do?</header>
      <p class="feedback">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btns-container">
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
      </div>
      <button class="submit-btn btnn">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you-section">
      <img
        src="images/illustration-thank-you.svg"
        class="thanks-logo"
        alt="A device"
      />
      <p class="selected-rating">
        You selected<span class="rating">X</span>out of 5
      </p>
      <p class="thank-you">Thank you!</p>
      <p class="appreciation">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
      <button class="back-btn btnn">BACK</button>
    </section>
    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
